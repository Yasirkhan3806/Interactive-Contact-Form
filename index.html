<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-sec">
        <div class="background-color">
            <h1>Get In Touch</h1>
            <p>Feel free to reach out to me. I'd love to hear your thoughts, ideas, or just say hi.</p>

        </div>
        <div class="a-m-cont">
        <div class="main-cont">
            <div class="cont1">
                <div class="cont1-data-cont">
                    <div id="info-cont1" class="info-conts">
                        <h3>Contact Information</h3>
                        <p>Let's connect and turn ideas into reality! Whether it's code, coffee, or collaboration.</p>
                    </div>
                    <div id="info-cont2" class="info-conts contact-info-cont">
                        <div class="icon-cont icon-cont1">
                            <img src="Images\icons8-phone-50.png" alt="Phone-Icon">
                        </div>
                        <div class="d-cont">
                            <a href="tel:+1234567890"><b>+1 (234) 567-890</b></a>
                            <a href="tel:+1234567890"><b>+1 (234) 567-890</b></a>
                        </div>
                    </div>
                    <div id="info-cont3" class="info-conts contact-info-cont">
                        <div class="icon-cont">
                            <img src="Images\icons8-email-50(1).png" alt="Phone-Icon">
                        </div>
                        <div class="d-cont">
                           <a href="">Random<b>@gmail.com</b></a>
                        </div>
                    </div>
                    <div id="info-cont3" class="info-conts contact-info-cont">
                        <div class="icon-cont">
                            <img src="Images\icons8-location-50.png" alt="Phone-Icon">
                        </div>
                        <div class="d-cont">
                            <a>Peshawar, Kpk</a>
                        </div>
                    </div>
                </div>
                <div class="cont1-style-cont"></div>
            </div>
            <div class="main-data-cont">
                <div class="first-two-i-cont">
                    
                <input class="first-Two-inputs" type="text" placeholder="">
                <label class="placeholder" for="">Your Name</label>
                <input class="first-Two-inputs"  type="email" placeholder="">
                <label class="placeholder email-placeholder" for="">Your Email</label>
            </div>
                <input class="third-input" type="text" placeholder=""> 
                <label class="placeholder subject-placeholder" for="">Subject</label>
                <textarea placeholder="Your Message" name="" id=""></textarea>
                <div class="btn-cont">
                    <button>Send A Message</button>
                </div>
            </div>
        </div>
    </div>
    </section>
<script src="script.js"></script>
</body>
</html>
